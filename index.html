<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>StarWiki - Enciclopedia de Series, Anime y Videojuegos</title>
    <meta
      name="description"
      content="StarWiki es la enciclopedia definitiva sobre series de TV, anime y videojuegos. Explora información detallada, episodios, personajes y más."
    />
    <meta
      name="keywords"
      content="anime, series, videojuegos, wiki, enciclopedia, información"
    />
    <meta name="author" content="StarWiki Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="es" />

    <base href="/" />

    <!-- SEO - Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="StarWiki - Enciclopedia de Series, Anime y Videojuegos"
    />
    <meta
      property="og:description"
      content="StarWiki es la enciclopedia definitiva sobre series de TV, anime y videojuegos."
    />
    <meta property="og:image" content="/icon/logo.png" />
    <meta property="og:image:alt" content="StarWiki Logo" />
    <meta property="og:url" content="https://starwiki.example.com" />
    <meta property="og:site_name" content="StarWiki" />

    <!-- SEO - Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="StarWiki - Enciclopedia de Series, Anime y Videojuegos"
    />
    <meta
      name="twitter:description"
      content="StarWiki es la enciclopedia definitiva sobre series de TV, anime y videojuegos."
    />
    <meta name="twitter:image" content="/icon/logo.png" />

    <!-- Accesibilidad -->
    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://starwiki.example.com" />

    <!-- Icons y Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/icon/logo.png" />
    <link rel="apple-touch-icon" href="/icon/logo.png" />

    <!-- App Web -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="StarWiki" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#1f1f1f" />

    <!-- Preconexiones para optimizar rendimiento -->
    <link rel="dns-prefetch" href="https://api.starwiki.example.com" />
    <link
      rel="preconnect"
      href="https://api.starwiki.example.com"
      crossorigin
    />
  </head>
  <body>
    <div id="root" role="application" aria-label="StarWiki Application"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
